<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .line{
            border:1px solid;
            cursor:pointer;
        }
        .large{
            font-size:2em;
        }
        .small{
            font-size:0.5em;
        }
        .default{
            font-size:1em;
        }

        .selected{
            background-color:yellow;
            border:3px double;
            font-weight:900;
        }

        .hide{
            display:none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <h2 id="h2">顯示功能按鈕</h2>

    <div id="switcher">
        <span id="small">縮小</span>
        <span id="default">標準</span>
        <span id="large">放大</span>
    </div>
    <p>Hello jQuery!!</p>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $('#switcher>span').addClass('line');

        $('#switcher').addClass('hide');

        $('#switcher').click(function (evt) {
            id = evt.target.id;
            if (id != "switcher") {
                $('p').removeClass().addClass(id);
                $('#switcher>span').removeClass('selected');
                $(evt.target).addClass('selected');
            }
        });

        //$('#h2').click(function () {
        //    if ($('#switcher').is(':hidden')) {
        //        $('#switcher').removeClass('hide').addClass('show');
        //        $(this).text('隱藏功能按鈕');
        //    }
        //    else {
        //        $('#switcher').removeClass('show').addClass('hide');
        //        $(this).text('顯示功能按鈕');
        //    }
             
        //});


        var flag = true;
        $('#h2').click(function () {
            $('#switcher').toggle(1000);
            a = flag ? '隱藏功能按鈕' : '顯示功能按鈕';
            $(this).text(a);
            flag =!flag;
        });
    </script>
</body>
</html>
