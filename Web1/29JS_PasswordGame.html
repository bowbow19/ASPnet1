<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var pswd = Math.floor(Math.random() * 99 + 1);
        //var pswd = 36;
        //console.log(pswd);
        //document.write(pswd);
        var number = "";

        var intMin = 0, intMax = 100;
        while (true) {
            number = prompt("終極密碼---" + intMin + "~"+intMax+":", "");
            //alert(number);
            if (number == null) {
                break;
            }

            if (parseInt(number) <= parseInt(intMin) || parseInt(number) >= parseInt(intMax) || isNaN(number) || number.indexOf(".")!=-1) {
                alert("請輸入範圍內的值!!");
            }
            else if (number > pswd) {
                intMax = number;
            }
            else if (number < pswd) {
                intMin = number;
            }
            else if (number == pswd) {
                alert("您猜到了!!");
                break;
            }
            
        }
    </script>
</body>
</html>
