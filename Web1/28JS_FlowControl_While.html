<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //1加到100
        var sum = 0, i = 1;
        //前測回圈
        while (i <= 100) {
            sum += i; //sum=sum+i
            i++;
        }
        document.write(sum);

          document.write("<hr>");

        var sum2 = 0; j = 1;
        //後測回圈
        do {
            sum2 += j; //sum2=sum2+j
            j++;

        } while(j<=100)
         document.write(sum2);
    </script>
</body>
</html>
