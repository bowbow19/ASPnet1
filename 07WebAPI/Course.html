<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="course" class="table table-striped  table-hover tab-content  mt-5" ></table>
    </div>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>

        $.ajax({
            type: "Get",
            url: "http://localhost:62963/api/course",
            success: function (data) {
                $('#course').append("<tr><td>編號</td><td>名稱</td><td>時數</td></tr>");
                $('#course').append("<tbody>");
                data.forEach(function (item) {

                    $('#course').append("<tr><td>" + item.Id + "</td><td>" + item.Name + "</td><td>" + item.Hours + "</td></tr>");
                $('#course').append("</tbody>");
            });
            }

        });

    </script>

</body>
</html>
